<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body class="dark-mode">
    <button id="theme-switch">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Z"/></svg>
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M480-280q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Z"/></svg>
    </button>
    <div class="calculator-container">
        <div id="result">0</div>
        <button id="plus" class="op">+</button>
        <button id="minus" class="op">&minus;</button>
        <button id="times" class="op">&times;</button>
        <button id="divide" class="op">&divide;</button>
        <button id="nine" class="blue">9</button>
        <button id="eight" class="blue">8</button>
        <button id="seven" class="blue">7</button>
        <button id="equal" class="blue">=</button>
        <button id="six" class="blue">6</button>
        <button id="five" class="blue">5</button>
        <button id="four" class="blue">4</button>
        <button id="three" class="blue">3</button>
        <button id="two" class="blue">2</button>
        <button id="one" class="blue">1</button>
        <button id="zero" class="blue">0</button>
        <button id="comma" class="blue">.</button>
        <button id="clear" class="blue">AC</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
